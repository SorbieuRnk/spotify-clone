<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone- by Sorounak17</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
         <div class="close">
            <img class="invert" src="cross.svg" alt="close">
         </div>   
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="spotify"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading">
                    <h2>Your Library</h2>
                   
                </div>
                <div class="songlist">
                    <ul>
                    
                    </ul>
                   </div>
                <div class="footer ">


                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>


                </div>

            </div>


        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="currentColor" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="currentColor" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card" data-folder="aashiqui 2 songs">
                        <div class="play"><img  src="hoverplay.svg" alt=""></div>
                        
                     <img  src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"  alt="" >
                        <h2>Aashiqui 2</h2>
                        <p>
                           Mithoon, Arijit Singh, Ankit Tiwari
                        </p>

                    </div>
                       <div class="card" data-folder="yjhd">
                        <img class="play" src="hoverplay.svg" alt="">
                     <img  src="https://i.scdn.co/image/ab67616d00001e02707ea5b8023ac77d31756ed4"  alt="" >
                        <h2>Ye Jawani Hai Deewani</h2>
                        <p>
                          Pritam
                        </p>

                    </div>

                     <div class="card" data-folder="aalas ka pedh">
                         <img class="play" src="hoverplay.svg" alt="">
                        <img  src="https://i.scdn.co/image/ab67616d00001e028e001d2d4b55039b545d047e" alt="" >
                        <h2>Aalas Ka Pedh </h2>
                        <p>The Local Train</p>
                     </div>
                 </div><!--cardcontainer -->
                 <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                          <img id="previous" src="prevsong.svg" alt="previous">
                        <img id="play" src="playsong.svg" alt="play">
                        <img id="next" src="nextsong.svg" alt="next">
                      
                    </div>
                    <div class="songtime"></div>
                    </div>
                 </div>
            </div><!--spo playlists -->

        </div>
    </div>
    <script src="player.js"></script>
</body>

</html>
